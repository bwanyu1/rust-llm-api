<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>要約アプリ</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <header class="container nav">
      <div class="brand">
        <div class="logo"></div>
        <span>Summarizer</span>
        <span class="pill"><span class="dot"></span>online</span>
      </div>
    </header>

    <main class="container grid">
      <section class="card">
        <h1>テキストを要約</h1>
        <p class="muted">長文でも短文でもOK。貼り付けて「要約する」。</p>
        <textarea id="text" placeholder="ここに本文を貼り付けてください"></textarea>
        <div class="row">
          <button class="btn btn-primary" id="submit">
            <span class="label">要約する</span>
            <span class="spinner" style="display:none" id="spinner"></span>
          </button>
          <span id="status" class="muted status"></span>
        </div>
        <div id="result" class="summary result-box"></div>
      </section>

      <aside class="card">
        <h2>最近の要約</h2>
        <div class="muted" id="list-status"></div>
        <ul id="list" class="list"></ul>
      </aside>
    </main>

    <footer class="container footer">
      <span>Built with Rust · Axum · Groq</span>
    </footer>

    <script src="/main.js" type="module"></script>
  </body>
</html>
